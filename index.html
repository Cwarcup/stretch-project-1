<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom css -->
    <title>Bar Chart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">Bar Chart</div>
    <div class="container">
      <div id="barChart">
        <div class="yAxisContainer"></div>
        <div class="xAxisContainer"></div>
      </div>
      <div class="options-container">
        <div class="options-title">Change Bar Chart Options</div>
        <div class="single-option">
          <div>Change Title</div>
          <input type="text" id="titleChange" />
          <button class="changeBtn">Change Title</button>
        </div>
        <div class="single-option">
          <div>Remove Title</div>
          <input type="checkbox" id="removeTitle" />
        </div>
        <div class="single-option">
          <div>Change Bar Colour</div>
          <input type="color" value="#e66465" id="colorPicker" />
          <button class="setColor">Set Colour</button>
        </div>
        <div class="single-option">
          <input type="checkbox" id="xAxisLabelChange">Check to edit labels:</input>
        </div>
        <div class="single-option">
          <input type="text" id="addValue" placeholder="value" />
        <button class="addValueBtn">Add Value</button>

        </div>

      </div>
    </div>

    <script src="index.js" rel="'stylesheet"></script>
  </body>
</html>
