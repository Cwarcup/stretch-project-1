<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- custom css -->
  <title>Bar Chart</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="grid-container">
    <div class="grid-title"></div>
    <div id="grid-chart">
    </div>
    <div class="grid-options-container">
      <div class="options left">
        <div class="single-option">
          <label>Data:
            <input type="text" id="newData" placeholder="10, 20, 30, 55, 23" />
          </label>
        </div>
        <div class="single-option">
          <label>Labels:
            <input type="text" id="newLabels" placeholder="Dog, Cat, Fish, Monkey, Human" />
          </label>
        </div>
        <div class="single-option">
          <label>Interval size:
            <input type="number" id="tickInterval" placeholder="10" />
          </label>
        </div>

        <div class="single-option">
          <label>Title Size:
            <select id="titleSize">
              <option value="1.5"></option>
              <option value="1em">Small</option>
              <option value="2.5em">Medium</option>
              <option value="3.5em">Large</option>
            </select>
          </label>
        </div>
        <div class="single-option">
          <label>Bar Gap Size:
            <select id="gapSize">
              <option value="10%"></option>
              <option value="0%">No gap</option>
              <option value="2%">Small</option>
              <option value="5%">Medium</option>
              <option value="12%">Large</option>
            </select>
          </label>
        </div>
        <div class="single-option">
          <label>Remove Title
            <input id='checkbox' type="checkbox" id="removeTitle" />
          </label>
        </div>
      </div>
      <div class="options right">
        <div class="single-option">
          <button class="update-graph">Update All Selected Options</button>
        </div>
        <div class="single-option">
          <input type="text" id="titleVal" placeholder="Bar Chart Title" />
          <button class="titleBtn">Change Title</button>
        </div>
        <div class="single-option">
          <input type="color" value="#393e46" id="titleColor" />
          <button class="setTitleColor">Set Title Colour</button>
        </div>
        <div class="single-option">
          <input type="color" value="#00adb5" id="colorPicker" />
          <button class="setBarColor">Set Bar Colour</button>
        </div>
      </div>
    </div>
  </div>
  <div id="stacked-container">
    <div id="stacked-title"></div>
    <div id="stacked-grid"></div>
    <div id="stacked-options"></div>

  </div>
  <script src="index.js" rel="'stylesheet"></script>
</body>

</html>
