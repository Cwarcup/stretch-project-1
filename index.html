<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- custom css -->
  <title>Bar Chart</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="grid-container">
    <div class="grid-title"></div>
    <div id="grid-chart">
    </div>
    <div class="grid-options-container">

      <div class="options left">
        <div class="single-option">
          <div>Change Title</div>
          <input type="text" id="titleVal" placeholder="Bar Chart Title" />
          <button class="titleBtn">Change Title</button>
        </div>

        <div class="single-option">
          <div>Remove Title</div>
          <input type="checkbox" id="removeTitle" />
        </div>

        <div class="single-option">
          <div>Enter New Data: </div>
          <input type="text" id="newData" placeholder="10, 20, 30, 55, 23" />
        </div>

        <div class="single-option">
          <div>Interval size: </div>
          <input type="number" id="tickInterval" placeholder="10" />
        </div>

        <div class="single-option">
          <label>Title Size: </label>
          <select id="titleSize">
            <option value="1.5"></option>
            <option value="1em">Small</option>
            <option value="2.5em">Medium</option>
            <option value="3.5em">Large</option>
          </select>
        </div>
      </div>

      <div class="options middle">
        <div class="single-option">
          <div>Change Bar Colour</div>
          <input type="color" value="#354259" id="colorPicker" />
          <button class="setBarColor">Set Colour</button>
        </div>

        <div class="single-option">
          <div>Title Colour</div>
          <input type="color" value="#000000" id="titleColor" />
          <button class="setTitleColor">Set Colour</button>
        </div>

        <div class="single-option">
          <label>Bar Gap Size: </label>
          <select id="gapSize">
            <option value="100px"></option>
            <option value="0px">No gap</option>
            <option value="25px">Small</option>
            <option value="75px">Medium</option>
            <option value="125px">Large</option>
          </select>
        </div>
      </div>
      <div class="options right">
        <div class="single-option">
          <button class="update-graph">Update</button>
        </div>
      </div>
    </div>
    <script src="index.js" rel="'stylesheet"></script>
</body>

</html>
